<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- documentation at http://getbootstrap.com/docs/4.1/, alternative themes at https://bootswatch.com/ -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/fontawesome.min.css" rel="stylesheet">
    <link href="static/css/regular.min.css" rel="stylesheet">
    <link href="static/css/solid.min.css" rel="stylesheet">

    <link href="favicon.ico" rel="icon">

    <link href="static/css/style.css" rel="stylesheet">

    <title> Chess Game </title>
</head>

<body>
    <div>
        <h1> Chess </h1>
        <table data-turn="White">
            <tr>
                <td class="white"><i class="fa fa-chess-rook black-peice"></i></td>
                <td class="black"><i class="fa fa-chess-knight black-peice"></i></td>
                <td class="white"><i class="fa fa-chess-bishop black-peice"></i></td>

                <td class="black"><i class="fa fa-chess-queen black-peice"></i></td>
                <td class="white"><i class="fa fa-chess-king black-peice"></i></td>

                <td class="black"><i class="fa fa-chess-bishop black-peice"></i></td>
                <td class="white"><i class="fa fa-chess-knight black-peice"></i></td>
                <td class="black"><i class="fa fa-chess-rook black-peice"></i></td>
            </tr>

            <tr>
                <td class="black"><i class="fa fa-chess-pawn black-peice"></i></td>
                <td class="white"><i class="fa fa-chess-pawn black-peice"></i></td>
                <td class="black"><i class="fa fa-chess-pawn black-peice"></i></td>

                <td class="white"><i class="fa fa-chess-pawn black-peice"></i></td>
                <td class="black"><i class="fa fa-chess-pawn black-peice"></i></td>

                <td class="white"><i class="fa fa-chess-pawn black-peice"></i></td>
                <td class="black"><i class="fa fa-chess-pawn black-peice"></i></td>
                <td class="white"><i class="fa fa-chess-pawn black-peice"></i></td>
            </tr>

            <tr>
                <td class="white"><i></i></td>
                <td class="black"><i></i></td>
                <td class="white"><i></i></td>

                <td class="black"><i></i></td>
                <td class="white"><i></i></td>

                <td class="black"><i></i></td>
                <td class="white"><i></i></td>
                <td class="black"><i></i></td>
            </tr>

            <tr>
                <td class="black"><i></i></td>
                <td class="white"><i></i></td>
                <td class="black"><i></i></td>

                <td class="white"><i></i></td>
                <td class="black"><i></i></td>

                <td class="white"><i></i></td>
                <td class="black"><i></i></td>
                <td class="white"><i></i></td>
            </tr>

            <tr>
                <td class="white"><i></i></td>
                <td class="black"><i></i></td>
                <td class="white"><i></i></td>

                <td class="black"><i></i></td>
                <td class="white"><i></i></td>

                <td class="black"><i></i></td>
                <td class="white"><i></i></td>
                <td class="black"><i></i></td>
            </tr>

            <tr>
                <td class="black"><i></i></td>
                <td class="white"><i></i></td>
                <td class="black"><i></i></td>

                <td class="white"><i></i></td>
                <td class="black"><i></i></td>

                <td class="white"><i></i></td>
                <td class="black"><i></i></td>
                <td class="white"><i></i></td>
            </tr>

            <tr>
                <td class="white"><i class="fa fa-chess-pawn white-peice"></i></td>
                <td class="black"><i class="fa fa-chess-pawn white-peice"></i></td>
                <td class="white"><i class="fa fa-chess-pawn white-peice"></i></td>

                <td class="black"><i class="fa fa-chess-pawn white-peice"></i></td>
                <td class="white"><i class="fa fa-chess-pawn white-peice"></i></td>

                <td class="black"><i class="fa fa-chess-pawn white-peice"></i></td>
                <td class="white"><i class="fa fa-chess-pawn white-peice"></i></td>
                <td class="black"><i class="fa fa-chess-pawn white-peice"></i></td>
            </tr>

            <tr>
                <td class="black"><i class="fa fa-chess-rook white-peice"></i></td>
                <td class="white"><i class="fa fa-chess-knight white-peice"></i></td>
                <td class="black"><i class="fa fa-chess-bishop white-peice"></i></td>

                <td class="white"><i class="fa fa-chess-queen white-peice"></i></td>
                <td class="black"><i class="fa fa-chess-king white-peice"></i></td>

                <td class="white"><i class="fa fa-chess-bishop white-peice"></i></td>
                <td class="black"><i class="fa fa-chess-knight white-peice"></i></td>
                <td class="white"><i class="fa fa-chess-rook white-peice"></i></td>
            </tr>

        </table>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="promation" role="dialog" aria-labelledby="promation" aria-hidden="true" data-i=""
        data-j="">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Promation</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="grid-container">
                        <button type="button" class="btn btn-outline-primary" data-name="rook">
                            <i class="fa fa-chess-rook"></i>
                        </button>
                        <button type="button" class="btn btn-outline-primary" data-name="knight">
                            <i class="fa fa-chess-knight"></i>
                        </button>
                        <button type="button" class="btn btn-outline-primary" data-name="bishop">
                            <i class="fa fa-chess-bishop"></i>
                        </button>
                        <button type="button" class="btn btn-outline-primary" data-name="queen">
                            <i class="fa fa-chess-queen"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="ended" role="dialog" aria-labelledby="ended" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title winner" id="exampleModalLabel">Game Over</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <!-- <div class="modal-body">
                    <div class="winner">
                    </div>
                </div> -->
            </div>
        </div>
    </div>

    <script src="static/js/jquery-3.5.1.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/script.js"></script>
</body>

</html>
